
<head>
    <!--Coisas do head (adicionado uma vez antes de todos os itens)-->
    #_PAGINATION_#  <!--utilize esta Marcacao para incluir a paginacao no html do Head ou Footer-->
</head>
<body>

    <!--coisas do body (conteudo do template, replicado para cada item da lista)-->
    ##NOME_DA_PROPRIEDADE## <!--utilize ## entre os nomes das propriedades e elas serão substituidas-->
    ##Propriedade.Subpropriedade## <!--você pode acessar propriedades de outras propriedades da sua classe usando ponto-->
    <!--Tags de estrutura do Triforce

     - template
     - if
     - condition
     - switch
     - repeat

    Alguns atributos se aplicam a qualquer tag de estrutura do Triforce

     Atributo disabled -> Impede o processamento da tag e remove a mesma do documento
     Atributo renderas -> Auando especificado, renderiza a tag de estrutura com o nome da tag espicificado por ele.
                          Se nao especificado, a tag sera substituida pelo seu conteudo-->

    <nome_tag disabled renderas="div">


    </nome_tag>


    <!--estrutura de repeticao crua (repete X vezes, igual a um For)-->
    <repeat value="2">
        <!--conteudo, use _index para exibir o numero da replicacao atual-->
        <span>_index</span>
    </repeat>


    <!--Estrutura switch-->

    <switch value="5">
        <case value="0">
            <!--conteudo html-->
        </case>
        <case value="1" break>
            <!--conteudo html, break para as verificacoes seguintes-->
        </case>
        <case value="2" operator=">">
            <!--conteudo html, operator define qual operador usado na comparacao. default é "=" -->
        </case>
        <else>
            <!--conteudo se nenhum valor for valido-->
        </else>
    </switch>


    <!--Estrutura if Else-->
    <if>
        <expression>
            2 > 3
        </expression>
        <true>
            <!--Conteudo se expressão for = true-->
        </true>
        <false>
            <!--Conteudo se expressão for = false-->
            <!--esta tag nao é obrigatoria, se nela nao existir, o conteudo é apenas descartado-->
        </false>
    </if>

    <!--Estrutura condition, possui o mesmo comportamento de um IF, porém sem false-->
    <condition>
        <expression>
            2 > 3
        </expression>
        <content>
            <!--Conteudo se expressão retornar true-->
        </content>
    </condition>

    <!--Estrutura template inline-->
    <template>
        <sql>
            SELECT * FROM TABLE
            <!--query sql apenas para LINQ to SQL-->
        </sql>
        <content>
            <!--conteudo html cru ou template estruturado. Para tempaltes estruturados, aplicam-se as mesmas regras de estutura do template normalmente (tag head, footer, body, empty e pagination)-->
        </content>
        <nocontent>
            <!--conteudo se a lista nao possui itens-->
        </nocontent>
    </template>


    <!--Estrutura template de arquivo-->

    <template>
        <sql file="query.sql" />
        <content file="temp.html" />
        <nocontent file="no_temp.html" />
    </template>

    <!--Atributo de repeticao a partir de uma propriedade enumeravel-->
    <ul triforce-source="NomeDaPropriedadeDeColecao">
        <!--template de cada repeticao-->
        <li>##ITEM_DA_COLECAO##</li>
    </ul>


</body>


<!--template da paginacao dos itens aplicado ao templatelist-->
<pagination>
    <div class="paginas">
        <div>
            Exibindo pagina ##ACTIVEPAGE## de ##COUNT## / ##SIZE## resultados de ##TOTAL##
        </div>
        <div>
            <!--primeiro elemento da paginacao-->
            <first>
                <a href="/caminho?PAGINA=##PAGE##" class="btn"><i class="fa fa-arrow-left"></i><i class="fa fa-arrow-left"></i></a>
            </first>
            <!--elemento anterior da paginacao-->
            <back>
                <a href="/caminho?PAGINA=##PAGE##" class="btn"><i class="fa fa-arrow-left"></i></a>
            </back>
            <!--elemento replicado para cada pagina, atributo limit é o numero de paginas visiveis na paginacao-->
            <page limit="5">
                <a href="/caminho?PAGINA=##PAGE##" class="btn">##PAGE##</a>
            </page>
            <!--elemento ativo da paginacao (pagina atual)-->
            <active>
                <a href="/caminho?PAGINA=##PAGE##" class="btn active">##PAGE##</a>
            </active>
            <!--elemento proximo da paginacao-->
            <next>
                <a href="/caminho?PAGINA=##PAGE##" class="btn"><i class="fa fa-arrow-right"></i></a>
            </next>
            <!--ultimo elemento da paginacao-->
            <last>
                <a href="/caminho?PAGINA=##PAGE##" class="btn"><i class="fa fa-arrow-right"></i><i class="fa fa-arrow-right"></i></a>
            </last>
        </div>
    </div>

</pagination>


<empty>
    <!--conteudo se não houver itens na lista-->
</empty>


<footer>
    <!--Coisas do head (adicionado uma vez antes após todos os itens)-->
    #_PAGINATION_#  <!--utilize esta Marcacao para incluir a paginacao no html do Head ou Footer-->
</footer>
