
<div id="innermap" style="height: [height]"></div>
<script>

    var innermap;
    function initMap() {
        innermap = new google.maps.Map(document.getElementById('innermap'), {
            center: { lat: [la], lng: [lo] },
            zoom: [zoom]
        });


        [marker_area]


    }

    window.onload = initMap()

</script>
